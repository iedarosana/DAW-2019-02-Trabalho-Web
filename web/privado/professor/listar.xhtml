<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo"> CRUD de Professores</ui:define>
        <ui:define name="conteudo">
            <h:form prependId="false">
                <p:growl/>
                <p:commandButton value="Novo"
                                 action="#{controleProfessor.novo()}"
                                 ajax="false" icon="pi pi-plus"/>
                <p:dataTable value="#{controleProfessor.dao.listaObjetos}" var="obj">
                     <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>
                     <p:column headerText="Email">
                        <p:outputLabel value="#{obj.email}"/>
                    </p:column>
                    <p:column headerText="Nascimento">
                        <p:outputLabel value="#{obj.nascimento.time}">
                            <f:convertDateTime pattern="dd/MM/YYYY"
                                   timeZone="America/Sao_Paulo"/>
                            </p:outputLabel>
                        </p:column>
                    <p:column headerText="Titulação">
                        <p:outputLabel value="#{obj.titulacao}"/>
                    </p:column>
                    <p:column headerText="Especialidade">
                        <p:outputLabel value="#{obj.especialidade.nome}"/>
                    </p:column>
                    <p:column headerText="Açoes">
                        <div align="center">
                            <p:commandButton action="#{controleProfessor.editar(obj.id)}"
                                             icon ="pi pi-pencil" ajax="false"
                                             title ="Editar"/>
                            <p:commandButton action="#{controleProfessor.remover(obj.id)}"
                                             icon ="pi pi-trash" ajax="false"
                                             title ="Remover"
                                             process="@this" update="@form"
                                             onclick="if (!confirm('Confirma a remoção'))
                                                         return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
