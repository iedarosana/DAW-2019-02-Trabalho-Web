<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo"> Edição de Aluno</ui:define>
        <ui:define name="conteudo">
            <h:form prependId="false">
                <p:growl/>
                <div align="center">
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:outputLabel value="Edição de Aluno"/>
                        </f:facet>
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Cancelar"
                                                 ajax="false" immediate="true"
                                                 action="#{controleAluno.cancelar()}"/>
                                <p:commandButton value="Salvar"
                                                 ajax="false"
                                                 action="#{controleAluno.salvar()}"
                                                 icon="pi pi-save"/>
                            </div>
                        </f:facet>
                        <p:outputLabel value="ID"/>
                        <p:inputText value="#{controleAluno.objeto.id}" readonly="true" size="5"/>
                        <p:outputLabel value="Nome" for="txtNome"/>
                        <p:inputText id="txtNome" value="#{controleAluno.objeto.nome}"
                                     size="50" maxlength="50" placeholder="Obrigatório"/>
                        <p:outputLabel value="Email" for="txtEmail"/>
                        <p:inputText id="txtEmail" value="#{controleAluno.objeto.email}"
                                     size="50" maxlength="50"/>
                        <p:outputLabel value="Nascimento" for="txtNascimento"/>
                        <h:inputText id="txtNascimento" value="#{controleAluno.objeto.nascimento}">
                            <f:converter converterId="converterCalendar"/>
                        </h:inputText>


                    </p:panelGrid>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
